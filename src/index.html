<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ModalCustomElement</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">  
</head>

<body>
  <bzg-modal>
    <p>Contenido</p>
  </bzg-modal>

  <script>
    var modal = document.querySelector('bzg-modal');
    modal.setAttribute('active', true);
    modal.setAttribute('title', 'Titulo');
    modal.setAttribute('accept-button-text', 'Ok');
    
    modal.addEventListener('close', (data) => {
      console.log('Ventana cerrada', data);
    });
  </script>
</body>

</html>
