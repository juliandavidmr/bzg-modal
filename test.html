<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing component</title>
</head>
<body>
    <bzg-modal active="true" close="alert('Cerrado')"></bzg-modal>
    <script src="./dist/modal-custom-element/bz-modal.js"></script>
    <script>
        var modal = document.querySelector('bzg-modal');
        modal.setAttribute('active', true);
        modal.setAttribute('title', 'Title');
        modal.setAttribute('accept-text', 'Continue');
        modal.setAttribute('cancel-text', 'Cancel');
        
        modal.addEventListener('close', (data) => {
          console.log('Ventana cerrada', data);
          modal.setAttribute('active', false);
        }, this);
    </script>
</body>
</html>
